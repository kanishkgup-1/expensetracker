services:
  - type: web
    name: expense-tracker-api
    env: python
    region: singapore
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT backend.app:app
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 10000
